<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  const data = [  // Use a more descriptive variable name
    {
      "title": "Tetris",
      "image": "images/tetris.png",
      "description": "This is my first project that I got when I was at semester 1, that is to make a game named Tetris, my team and I was using C# and WPF when I do this project. It has some feature that are score, random block, rotate, and highscore."
    },
    {
      "title": "Clothing Store",
      "image": "images/store.jpg",
      "description": "My second project was making a clothing store, the clothing store is connected with database (MySQL). The feature are people can add product to wishlist, cart, when you checkout then there will be invoice. There is login and signup, also guest mode which is in guest mode, you can just watch the product but cannot buy it."
    },
    {
      "title": "Cutees",
      "image": "images/cutees.jpg",
      "description": "The third project is collaborating with IBM student, we make a desktop program that will help them in their business. They have some problem like, making invoice, listing the product that been sold, checking their profit and loss, also the expense to buy the capital. We help them to solve all their problem in this desktop program."
    }
  ];

  $(document).ready(function() {
    var cardContainer = $(".card-container");


    data.forEach(function(item, index) {
  // Use data here
  var card = $("<div>").addClass("card");
  var cardImg = $("<img>").addClass("card-img-top").attr({
    "src": item.image,
    "alt": "Card image cap",
  });
  var cardBody = $("<div>").addClass("card-body")
  var cardTitle = $("<h5>").addClass("card-title").text(item.title)
  var cardText = $("<p>").addClass("card-text").text(item.description);

  cardBody.append(cardTitle, cardText);
  card.append(cardImg, cardBody);
  cardContainer.append(card);
});

  });
  
    const dropdownButton = document.querySelector(".navbar-toggler");
    const dropdownContent = document.querySelector(".collapse.navbar-collapse");

    // Add a click event listener to the dropdown button
    dropdownButton.addEventListener("click", () => {
      // Toggle the visibility of the dropdown content
      dropdownContent.classList.toggle("show");
      dropdownButton.classList.toggle("collapsed");
    });
  
</script>
